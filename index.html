<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025 EBS VOCA1800 학습기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>2025 EBS VOCA1800 학습기</h1>
      <p class="app-description">
        하루 10분, 자투리 시간을 활용해<br />
        EBS 연계교재 핵심 1800단어를 마스터하세요!
      </p>
    </header>

    <main class="app-content">
      <div class="controls">
        <select id="day-selector" class="day-selector">
          <option value="">학습할 Day를 선택하세요</option>
        </select>
      </div>

      <div id="voca-card" class="voca-card">
        <div class="placeholder-text">학습할 Day를 선택해 주세요.</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
